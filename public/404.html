<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LocaBoard</title>
    <script>
      // Redirect SPA routes to index.html for GitHub Pages
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 2).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(1).join('/') +
        (l.search ? '&q=' + l.search.slice(1) : '') +
        l.hash
      );
    </script>
  </head>
</html>
